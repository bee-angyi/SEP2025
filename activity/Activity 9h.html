<html><head>
<title>Form - Text Input</title>
<link rel=icon href=sunflower.jpg type=image/jpg>
<meta name=viewport content=width=device-width,initial-scale=1.0></head>
<body topmargin=50>
<center>
<form>
<p style="background-color:powderblue;
color:#696969;font-family:verdana;
font-size:160%;
text-align:center;
width:60%;height:90%;">
<br>
Personal details:
<table>
<tr>
<td width='40%'>First Name: </td>
<td><input type=text name=fname></td>
</tr>
<tr>
<td>Last Name: </td>
<td><input type=text name=!name></td>
</tr>
<tr>
<td>Gender:</td>
<td><input type = radio name = gender value = Male>Male</td>
<td><input type = radio name = gender value = Female>Female</td>
</tr>
<tr>
<td>Choose your favorite subjects:</td>
<td><input type=checkbox name=fav_sub value=DCS4103>DCS4103</td>
<td><input type=checkbox name=fav_sub value=DCS3003>DCS3003</td>
<td><input type=checkbox name=fav_sub value=MST1003>MST1003</td>
<td><input type=checkbox name=fav_sub value=MST2003>MST2003</td>
</tr>
<tr>
<td>Address:
<tr><textarea rowls=4 cols=30 name=address></textarea></tr>
<br>
Date of birth:
<tr><input type=date name=dob></tr>
<br>
Login password:
<tr><input type=password name=loginpass></tr>
Course:
<select>
<option value="0">-List of Courses -
<optgroup label="Diploma in Computer Science">
<option value="DCS_S1">Semester 1</option>
<option value="DCS_S2">Semester 2</option>
<option value="DCS_S3">Semester 3</option>
<option value="DCS_S4">Semester 4</option>
<option value="DCS_S5">Semester 5</option>
<option value="DCS_S6">Semester 6</option>
</optgroup>
<option value="DIB">-Diploma In Bussiness -</option>
<option value="DAS">-Diploma In Aitline Service -</option>
<br>
<tr colspan=2><input type=submit value=Submit></tr>
<tr><input type=reset value=Reset></tr>
</td>

</form>
</center></body></html>

<!DOCTPYE html>
<html>
<head>
<title>Table
</title>
<link rel=icon href=sunflower.jpg type=image/jpg>
<meta name=viewport content=width=device-width, initial-scale=1.0>
<script>
 function onclickevent(){
  alert("data row1-col1");}
 function onmouseoverevent(){
  alert("data row1-col2");}	 
 function ondblclickevent(){
  alert("data row1-col3");} 
 function changebackgroundevent(x){
  x.style.background="pink"
  }
 
 
  
</script>
</head>
<body topmargin=20 leftmargin=50>

<table border=10 bordercolor=gold>
<caption>My First Web Table<br><br></caption>
<tr>
<th>header one</th>
<th>header two</th>
<th>header three</th>
<th>header four</th>
</tr>

<tr>
<td onclick=onclickevent()>data row1-col1</td>
<td onmouseover=onmouseoverevent()>data row1-col2</td>
<td ondblclick=ondblclickevent()>data row1-col3</td>
<td onclick='changebackgroundevent(this)' >data row1-col4</td>
</tr>

<tr>
<td>data row2-col1</td>
<td>data row2-col2</td>
<td>data row2-col3</td>
<td>data row2-col4</td>
</tr>
</table>
</body>
</html>

<!DOCTYPE html>
<html><head>
<title>Form - Text Input</title>
<link rel=icon href=sunflower.jpg type=image/jpg>
<meta name=viewport content=width=device-width,initial-scale=1.0>
<link rel="stylesheet" href="tutoriallesson13.css">
<script>
function validateForm(){
// to validate text - do not allow empty
let x = document.MyFirstForm.fname.value;
if (x==""){
alert("Please provide your First Name!");
return false;
 }

// to validate text - do not allow empty
let y = document.MyFirstForm.lname.value;
var letters = /^[A-Za-z]/;
if (!y.match(letters)){
alert("Please input alphabet characters for Last Name.");
return false;
 }

if((MyFirstForm.gender[0].checked == false) && (MyFirstForm.gender[1].checked == false))
{
alert ("Please choose Gender: Male or female" );
return false;
 }
}
</script>
</head>
<body topmargin=50>

<center>
<form name=MyFirstForm onsubmit="return validateForm()" >

<br>
<table>
<tr>
<td class=type1>First Name:</td>

<td><input type=text name=fname value='Name:' size=50 maxlength=10></td>
</tr>
<tr>
<td class=type1>Last Name:</td>
<td><input type=text name=lname placeholder='Last name' autofocus></td>
</tr>
<tr>
<td class=type1>Gender:</td>
<td>
<input type="radio" name="gender" value="male"> Male
 <input type="radio" name="gender" value="female"> Female
</td>
</tr>
<tr>
<td class=type1>Choose your favorite subjects:</td>
<td>
<input type="checkbox" name="subject" value="DCS4103" checked> DCS4103
<input type="checkbox" name="subject" value="DCS3003" disabled> DCS3003
<input type="checkbox" name="subject" value="MST1003"> MST1003
<input type="checkbox" name="subject" value="MST2003"> MST2003
</td>
</tr>
<tr>
<td class=type1>Address:</td>
<td><textarea name="address" rows="3"></textarea></td>
</tr>
<tr>
<td class=type1>Date of birth:</td>
<td><input type=date name=dob min=2000-01-01 max=2005-12-31></td>
</tr>
<tr>
<td class=type1>Login password:</td>
<td><input type=password name=loginpass minlength=4 maxlength=4></td>
</tr>
<tr>
<td class=type1>Course:</td>
<td>
<select name="course">
<option>- List of Courses -</option>
<option>DCS4103</option>
<option>DCS3003</option>
<option>MST1003</option>
<option>MST2003</option>
</select>
</td>
</tr>
<tr>
<td colspan="2" align="center">
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</td>
</tr>
</table>
</form>

</body>
</html>

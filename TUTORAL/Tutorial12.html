<!DOCTYPE html>
<html><head>
<title>Form - Text Input</title>
<link rel=icon href=sunflower.jpg type=image/jpg>
<meta name=viewport content=width=device-width,initial-scale=1.0></head>
<body topmargin=50>
<center>
<form>
<p style="background-color:powderblue;
color:#696969;font-family:verdana;
font-size:160%;
text-align:center;
width:60%;height:60%;">
<br>
<table>
<tr>
<td>First Name:</td>
<td><input type="text" name="firstname"></td>
</tr>
<tr>
<td>Last Name:</td>
<td><input type="text" name="lastname"></td>
</tr>
<tr>
<td>Gender:</td>
<td>
<input type="radio" name="gender" value="male"> Male
 <input type="radio" name="gender" value="female"> Female
</td>
</tr>
<tr>
<td>Choose your favorite subjects:</td>
<td>
<input type="checkbox" name="subject" value="DCS4103"> DCS4103
<input type="checkbox" name="subject" value="DCS3003"> DCS3003
<input type="checkbox" name="subject" value="MST1003"> MST1003
<input type="checkbox" name="subject" value="MST2003"> MST2003
</td>
</tr>
<tr>
<td>Address:</td>
<td><textarea name="address" rows="3"></textarea></td>
</tr>
<tr>
<td>Date of birth:</td>
<td><input type="date" name="dob"></td>
</tr>
<tr>
<td>Login password:</td>
<td><input type="password" name="password"></td>
</tr>
<tr>
<td>Course:</td>
<td>
<select name="course">
<option>- List of Courses -</option>
<option>DCS4103</option>
<option>DCS3003</option>
<option>MST1003</option>
<option>MST2003</option>
</select>
</td>
</tr>
<tr>
<td colspan="2" align="center">
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</td>
</tr>
</table>
</form>

</body>
</html>

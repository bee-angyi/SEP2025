<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta-name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Dream Land</title>
  <link rel="stylesheet" href="designcode.css">

  <style>
   
    .content {
      padding: 25px;
      text-align: center;
    }

    /* Gallery Grid */
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery-container img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 10px #c5b30080;
      transition: 0.3s;
      cursor: pointer;
    }

    .gallery-container img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #f0ff4f;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      padding-top: 80px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      background-color: white;
      margin: auto;
      padding: 20px;
      width: 80%;
      max-width: 700px;
      border-radius: 10px;
      text-align: center;
      animation: fadeIn 0.4s;
    }

    .modal-content img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .modal-close {
      color: red;
      font-size: 28px;
      font-weight: bold;
      float: right;
      cursor: pointer;
      margin-right: 5px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

  </style>
</head>

<body>

<header>
  <h1>Dream_land Gallery</h1>
</header>

<div class="content">
  <h2>Photo Gallery</h2>
  <p>Explore snapshots of our projects, teamwork moments, and creative designs from Dream Land courses.</p>

  <!-- GALLERY -->
  <div class="gallery-container">

    <img src="Website_design_project.jpg" 
         alt="Web Design Project"
         data-title="Website Design Project"
         data-description="Students created a fully functional website using HTML, CSS, and JavaScript. This project focused on modern UI design and mobile responsiveness.">

    <img src="Coding_Practice.jpg"
         alt="Coding Practice"
         data-title="Coding Practice Session"
         data-description="A hands-on lab session where students practiced Python, problem solving, and debugging skills.">

    <img src="Team_Collaboration.jpg"
         alt="Team Collaboration"
         data-title="Team Collaboration"
         data-description="Students worked together on group tasks, brainstorming ideas and developing creative solutions.">

    <img src="Presentation_Day.jpg"
         alt="Presentation Day"
         data-title="Presentation Day"
         data-description="Final project presentation day! Students showcased their work with confidence and professionalism.">

    <img src="Student_Work_Showcase.jpg"
         alt="Student Showcase"
         data-title="Student Work Showcase"
         data-description="Creative and innovative student works were displayed, from animations to websites.">

    <img src="Dream_Land_Workshop.jpg"
         alt="Workshop"
         data-title="Dream Land Workshop"
         data-description="A special workshop event featuring industry speakers and hands-on activities.">
  </div>
</div>

<!-- MODAL BOX -->
<div id="imageModal" class="modal">
  <div class="modal-content">
    <span class="modal-close">&times;</span>
    <h2 id="modalTitle"></h2>
    <img id="modalImage" src="">
    <p id="modalDescription"></p>
  </div>
</div>

<footer>
  <p>&copy; 2025 Dream Land Website | Designed by [Angyi]</p>
</footer>


<!-- JAVASCRIPT -->
<script>
  const images = document.querySelectorAll(".gallery-container img");
  const modal = document.getElementById("imageModal");
  const modalImg = document.getElementById("modalImage");
  const modalTitle = document.getElementById("modalTitle");
  const modalDesc = document.getElementById("modalDescription");
  const closeBtn = document.querySelector(".modal-close");

  images.forEach(img => {
    img.addEventListener("click", () => {
      modal.style.display = "block";
      modalImg.src = img.src;
      modalTitle.textContent = img.dataset.title;
      modalDesc.textContent = img.dataset.description;
    });
  });

  closeBtn.onclick = function() {
    modal.style.display = "none";
  }

  window.onclick = function(e) {
    if (e.target === modal) {
      modal.style.display = "none";
    }
  }
</script>

</body>
</html>
